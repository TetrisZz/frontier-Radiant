#region base
- type: entity
  id: NFBaseWeaponFrameEnergySubMachineGun
  parent: [ NFBaseWeaponEncumbranceSubMachineGun, BaseWeaponBattery ]
  suffix: Frontier
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Appearance
#  - type: Wieldable
#    unwieldOnUse: false
#  - type: GunWieldBonus
#    minAngle: -0.6
#    maxAngle: -2.2
  - type: Gun
#    projectileSpeed: 30 # Radiant_sector
#    minAngle: 2.5 # Radiant_sector
#    maxAngle: 12.5 # Radiant_sector
#    angleIncrease: 0.7 # Radiant_sector
#    angleDecay: 3.5 # Radiant_sector
    fireRate: 4.5
    selectedMode: FullAuto
    availableModes:
    - SemiAuto # Radiant_sector
    - FullAuto
  - type: Battery # Default: 40 shots with 60 fireCost
#    maxCharge: 2400 # Radiant_sector
#    startingCharge: 2400 # Radiant_sector
    maxCharge: 1000 # Radiant_sector
    startingCharge: 1000 # Radiant_sector
#  - type: BatterySelfRecharger # Radiant_sector
#    autoRecharge: true # Radiant_sector
#    autoRechargeRate: 3 # Default recharge rate: 1 shot per 20 seconds with 60 fireCost  # Radiant_sector
  - type: StaticPrice
    price: 350
  - type: NFWeaponDetails
    class: weapon-details-class-submachine-gun

