  id: NFBaseWeaponFrameEnergySubMachineGunNanotrasen
  parent: NFBaseWeaponFrameEnergySubMachineGun
  abstract: true
  components:
  - type: Gun
#    minAngle: 2.9 # Radiant_sector
#    maxAngle: 14.5 # Radiant_sector
#    angleIncrease: 1 # Radiant_sector
