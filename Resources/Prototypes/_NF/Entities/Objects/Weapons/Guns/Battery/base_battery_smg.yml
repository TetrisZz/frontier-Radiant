  - type: NFWeaponDetails
    manufacturer: weapon-details-manufacturer-nanotrasen-munitions

#region chamber
- type: entity
  id: NFBaseWeaponEnergySubMachineGunFireModes
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mode-lethal
      map: ["Firemode"]
      shader: unshaded
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Gun
    examineCaliber: gun-examine-energybolt-low-disabler-pistol
    soundGunshot:
      path: /Audio/_DV/Weapons/Guns/Gunshots/laser.ogg
  - type: ProjectileBatteryAmmoProvider
    proto: NFBulletLaserLow
    fireCost: 50
  - type: EnergyGun
    fireModes:
#    - proto: NFBulletDisabler # Radiant_sector
    - proto: NFBulletDisablerLow # Radiant_sector
#      fireCost: 60 # Radiant_sector
      fireCost: 50 # Radiant_sector
      name: disable
      state: disabler
    - proto: NFBulletLaserLow
#      fireCost: 60 # Radiant_sector
      fireCost: 50 # Radiant_sector
      name: harm
      state: lethal
  - type: GenericVisualizer
    visuals:
      enum.EnergyGunFireModeVisuals.State:
        Firemode:
          Disabler: { state: mode-disabler }
          Lethal: { state: mode-lethal }

- type: entity
  id: NFBaseWeaponEnergySubMachineGunDisabler
  abstract: true
  components:
  - type: Gun
    examineCaliber: gun-examine-energybolt-disabler-pistol
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/taser2.ogg
  - type: ProjectileBatteryAmmoProvider
#    proto: NFBulletDisabler # Radiant_sector
#    fireCost: 60 # Radiant_sector
    proto: NFBulletDisablerLow # Radiant_sector
    fireCost: 25 # Radiant_sector
