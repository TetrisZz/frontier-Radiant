#region chamber
- type: entity
  abstract: true
  id: NFBaseWeaponLightMachineGunChamber20
  components:
  - type: Gun
    examineCaliber: gun-examine-caliber-20
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/lmg.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/lmg_empty.ogg
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/lmg_cock.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: NFMagazineBoxRifle20
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - NFMagazineBoxRifle20
      gun_chamber:
        name: Chamber
        startingItem: NFCartridgeRifle20
        priority: 1
        whitelist:
          tags:
            - NFCartridgeRifle20
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
