# Generic borg
- type: borgType
  id: generic

  # Description
  dummyPrototype: BorgChassisGeneric

  # Functional
  extraModuleCount: 5
  moduleWhitelist:
    tags:
    - BorgModuleGeneric
    - BorgModuleScience #until sciborgs are added

  defaultModules:
  - BorgModuleTool
  - BorgModuleArtifact
  - BorgModuleAnomaly
  - BorgModuleJetpack # Frontier

  radioChannels:
  - Science

  # Visual
  inventoryTemplateId: borgShort
  spriteBodyState: robot
  spriteHasMindState: robot_e
  spriteNoMindState: robot_e_r
  spriteToggleLightState: robot_l

  addComponents: #Radiant Sector
  - type: Strap
    buckleOnInteractHand: False
    position: Stand
    buckleOffset: "0,0.1"

  # Pet
  petSuccessString: petting-success-generic-cyborg
  petFailureString: petting-failure-generic-cyborg

  # Sounds #Radiant Sector
  footstepCollection:
    collection: FootstepBorgRadiant
    params:
      volume: -9


