# MARAUDER

- type: entity
  id: ShipMediumPlasmaProjectile
  name: plasma projectile
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Radiation: 50
        Structural: 1250
        Heat: 350
  - type: Sprite
    sprite: _Mono/Objects/SpaceArtillery/plasmashot.rsi
    layers:
    - state: plasmashot
  - type: Ammo
    muzzleFlash: null
  - type: ShipWeaponProjectile
  - type: RadarBlip
    scale: 2.5
    shape: triangle
    requireNoGrid: true
    visibleFromOtherGrids: true
  - type: TimedDespawn
    lifetime: 12.5
  - type: PointLight
    color: "#FB00FF"
  - type: ExplodeOnTrigger
