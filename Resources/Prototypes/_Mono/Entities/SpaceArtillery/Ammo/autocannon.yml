# 57mm Cal Base

- type: entity
  id: 57mmBulletBase
  parent: BaseBullet
  abstract: true
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Structural: 10
        Blunt: 10
        Piercing: 15
    ignoreWeaponGrid: true
  - type: ShipWeaponProjectile
  - type: TimedDespawn
    lifetime: 60
  - type: PointLight
    radius: 3.5
    energy: 0.5
  - type: RadarBlip
    scale: 0.35
    requireNoGrid: true
    shape: triangle

- type: entity
  id: 57mmCartridgeBase
  parent: BaseItem
  abstract: true
  components:
  - type: Tag
    tags:
    - CartridgeMachineGun
    - Cartridge
  - type: Item
    size: Tiny
  - type: CartridgeAmmo
    deleteOnSpawn: true
    muzzleFlash: null
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: SpaceGarbage

- type: entity
  id: 57mmCartridgeArmorPiercing
  name: 57mm depleted uranium cartridge
  parent: 57mmCartridgeBase
  description: An armor-piercing 57mm cartridge, tipped with depleted uranium.
  components:
  - type: CartridgeAmmo
    proto: 57mmBulletArmorPiercing
  - type: Sprite
    sprite: _Mono/Objects/SpaceArtillery/50_armorpiercing_machinegun_casing.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]

# 57mm Cal AP

- type: entity
  id: 57mmBulletArmorPiercing
  name: 57mm AP bullet
  parent: 57mmBulletBase
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Structural: 5
        Blunt: 7.5
        Piercing: 20
  - type: Sprite
    sprite: _Mono/Objects/SpaceArtillery/50_armorpiercing_machinegun_casing.rsi
    layers:
    - state: base-projectile
  - type: PointLight
    color: orange
