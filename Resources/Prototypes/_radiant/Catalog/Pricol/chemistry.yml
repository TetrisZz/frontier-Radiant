  id: ClothingOuterArmorPlatecarrierfAcorpBABAX
  categories: [ HideSpawnMenu ]
  components:
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
          params:
            volume: -4
      - !type:SpillBehavior
        solution: beaker
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlass:
            min: 1
            max: 1
        transferForensics: true
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: SolutionContainerManager
    solutions:
      beaker:
        maxVol: 300
        reagents:
        - ReagentId: Water
          Quantity: 150
        - ReagentId: Potassium
          Quantity: 150

