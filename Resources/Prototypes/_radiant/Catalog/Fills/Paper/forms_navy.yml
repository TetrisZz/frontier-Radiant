      prob: 0.5
    - id: Paper
      prob: 0.5

- type: entity
  id: BoxFolderNavyForms
  parent: [FillNavyForms, BoxFolderPalGreen]
  name: NFSD form folder
  description: A folder filled with NFSD paperwork templates.
  suffix: Forms, Green

- type: entity
  id: BoxFolderNavyFormsBrown
  parent: [FillNavyForms, BoxFolderPalBrown]
  name: NFSD form folder
  description: A folder filled with NFSD paperwork templates.
  suffix: Forms, Brown

