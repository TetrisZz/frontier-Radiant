- type: entity
  id: DoubleBedsheetCaptain
  parent: DoubleBedsheetBase
  name: одеяло капитана
  description: Оно украшено эмблемой Конфедерации и соткано из революционно нового вида нитей, понижающих шанс проникновения большинства нехимических веществ до 0,01%. Популярно среди многих современных капитанов.
  components:
  - type: Sprite
    state: sheetcaptain
  - type: StealTarget
    stealGroup: HeadBedsheet

- type: entity
  id: DoubleBedsheetCE
  parent: DoubleBedsheetBase
  name: одеяло старшего инженера
  description: Имеет светоотражающие элементы и устойчиво к пятнам, поэтому не беспокойтесь, что вы заляпаете его маслом.
  components:
  - type: Sprite
    state: sheetce
  - type: StealTarget
    stealGroup: HeadBedsheet

- type: entity
  id: DoubleBedsheetCentcom
