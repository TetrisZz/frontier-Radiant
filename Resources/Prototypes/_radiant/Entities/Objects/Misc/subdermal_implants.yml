- type: entity
  parent: BaseSubdermalImplant
  id: SeparatistsTrackingImplant
  name: separatists tracking implant
  description: This implant has a tracking device monitor for the Freelance radio channel.
  categories: [ HideSpawnMenu ]
  components:
    - type: SubdermalImplant
    - type: TriggerOnMobstateChange
      mobState:
      - Critical
      - Dead
    - type: Rattle
      radioChannel: "Separatist"

- type: entity
  parent: BaseSubdermalImplant
  id: TrackingImplantNavy
  name: имплант флота
  description: Имплант отслеживающий состояние своего владельца, в случае критического и смертельного ранения оповестит конфедеративный флот
  categories: [ HideSpawnMenu ]
  components:
    - type: SubdermalImplant
      whitelist:
        components:
        - MobState
    - type: TriggerOnMobstateChange
      mobState:
      - Critical
      - Dead
    - type: Rattle
      radioChannel: "Navy"

- type: entity
  parent: BaseSubdermalImplant
  id: RadioImplantSeparatists
  name: separatist radio implant
  description: This implant grants access to the Freelance channel without a headset.
  categories: [ HideSpawnMenu ]
  components:
  - type: SubdermalImplant
  - type: RadioImplant
    radioChannels:
    - Separatist

- type: entity
  parent: BaseSubdermalImplant
  id: EmergencyTrackingImplant
  name: emergency tracking implant
  description: This implant has a tracking device monitor for the Freelance radio channel.
  categories: [ HideSpawnMenu ]
  components:
    - type: SubdermalImplant
    - type: TriggerOnMobstateChange
      mobState:
      - Critical
      - Dead
    - type: Rattle
      radioChannel: "Emergency"