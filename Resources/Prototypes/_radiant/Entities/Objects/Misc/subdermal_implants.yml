- type: entity
  parent: BaseSubdermalImplant
  id: SeparatistsTrackingImplant
  name: freelance tracking implant
  description: This implant has a tracking device monitor for the Freelance radio channel.
  categories: [ HideSpawnMenu ]
  components:
    - type: SubdermalImplant
    - type: TriggerOnMobstateChange
      mobState:
      - Critical
      - Dead
    - type: Rattle
      radioChannel: "Separatist"

- type: entity
  parent: BaseSubdermalImplant
  id: TrackingImplantNavy
  name: tracking implant
  description: This implant has a condition monitor for the NFSD radio channel.
  categories: [ HideSpawnMenu ]
  components:
    - type: SubdermalImplant
      whitelist:
        components:
        - MobState
    - type: TriggerOnMobstateChange
      mobState:
      - Critical
      - Dead
    - type: Rattle
      radioChannel: "Navy"