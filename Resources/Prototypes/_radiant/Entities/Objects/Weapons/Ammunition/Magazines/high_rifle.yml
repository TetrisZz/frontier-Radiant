# Empty mags
- type: entity
  id: BaseMagazineHigh2Rifle
  name: "магазин (.6,8-мм SPC)"
  parent: [ BaseItem, BaseC1Contraband, RecyclableItemSteelTiny ] # Frontier: BaseRestrictedContraband<BaseC1Contraband added RecyclableItemSteelTiny
  abstract: true
  components:
  - type: Tag
    tags:
      - MagazineHigh2Rifle
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeHigh2Rifle
    proto: CartridgeHigh2Rifle
    capacity: 30
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _radiant/Objects/Weapons/Guns/Ammunition/Magazine/tw.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 7
    zeroVisible: false
  - type: Appearance

