# Empty mags
- type: entity
  id: BaseMagazineGunnery90mm
  name: "магазин (90mm)"
  parent: [ BaseItem, BaseC1Contraband, RecyclableItemSteelTiny ] # Frontier: BaseRestrictedContraband<BaseC1Contraband added RecyclableItemSteelTiny
  abstract: true
  components:
  - type: Tag
    tags:
      - MagazineGunnery90mm
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeGunnery90mm
    proto: CartridgeGunnery90mm
    capacity: 30
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _radiant/Objects/Weapons/Guns/Ammunition/Magazine/90mm.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 11
    zeroVisible: false
  - type: Appearance

# Magazines
- type: entity
  id: MagazineGunnery90mm
  name: "магазин (90mm)"
  parent: BaseMagazineGunnery90mm
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeGunnery90mm
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]