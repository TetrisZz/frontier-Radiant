- type: entity
  abstract: true
  parent: [BaseItem, RecyclableItemCardboard] # Frontier: added RecyclableItemCardboard
  id: BaseMagazineBoxHigh2Rifle
  name: коробка патронов (.6,8-мм SPC)
  components:
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeHigh2Rifle
    proto: CartridgeHigh2Rifle
    capacity: 60
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _radiant/Objects/Weapons/Guns/Ammunition/Boxes/rifle.rsi
  - type: MagazineVisuals
    magState: mag
    steps: 3
    zeroVisible: false
  - type: Appearance

# Boxes

- type: entity
