- type: entity
  name: чёрный букет
  parent: CaptainSabre
  id: BlackBouquet
  description: Букет чёрных цветов, пахнет цветами и кажется дымом.
  components:
  - type: Sprite
    sprite: _radiant/Objects/Decoration/bouquets/black-bouquet.rsi
    state: item
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Voice/Diona/diona_rustle1.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          FoodPoppy:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOnHit
    damage:
      types:
        Blunt: 5
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 0.75
    damage:
      types:
        Blunt: 2
    soundHit:
        path: /Audio/Voice/Diona/diona_salute.ogg
  - type: Construction
    graph: BlackBouquet
    node: BlackBouquet
  - type: Item
    sprite: _radiant/Objects/Decoration/bouquets/black-bouquet.rsi
  - type: PirateBountyItem
    id: Bouquet

