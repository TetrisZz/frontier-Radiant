- type: entity
  name: электрошокер
  id: EnergyTazer
  parent: BaseItem
  description: Одноразовый электрошокер, очень хрупкий, при активации подаёт ток.
  components:
  - type: Sprite
    sprite: _radiant/Objects/Weapons/Melee/tazer.rsi
    layers:
    - state: stunbaton_off
    - state: stunbaton_on
      visible: false
      shader: unshaded
      map: [ "blade" ]
  - type: ItemToggle
    soundActivate:
      path: /Audio/_radiant/Weapons/on_tazer.ogg
    soundDeactivate:
      path: /Audio/_radiant/Weapons/on_tazer.ogg
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/_radiant/Weapons/enabled_tazer.ogg
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/_radiant/Weapons/hit_tazer.ogg
      params:
        variation: 0.250
    activatedDamage:
      types:
        Blunt: 0
  - type: ComponentToggler
    components:
    - type: MeleeChemicalInjector
      transferAmount: 999
      solution: chemicals
    - type: DamageOnHit
      damage:
        types:
          Blunt: 20
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1
    damage:
      types:
        Blunt: 5
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/_radiant/Weapons/break_tazer.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          EnergyTazerUsed:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: SolutionContainerManager
    solutions:
      chemicals:
        maxVol: 20
        reagents:
        - ReagentId: Licoxide
          Quantity: 10
        - ReagentId: Tazinide
          Quantity: 1
  - type: Item
    size: Normal
    heldPrefix: off
  - type: Appearance
  - type: Clothing
    sprite: _radiant/Objects/Weapons/Melee/tazer.rsi
    quickEquip: false
    slots:
    - Belt
  - type: ToggleableVisuals # Add support for multiple layers
    spriteLayer: blade
    inhandVisuals:
      left:
      - state: on-inhand-left
        shader: unshaded
      right:
      - state: on-inhand-right
        shader: unshaded

