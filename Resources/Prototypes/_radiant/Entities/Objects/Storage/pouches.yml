## ACORP
- type: entity
  id: NFPouchAcorp
  parent: NFPouchUtility
  name: scientist's pouch
  components:
  - type: Sprite
    sprite: _radiant/Objects/Storage/Pouch/acorp.rsi
    layers:
    - state: base
    - state: closed
      map: ["closeLayer"]
    - state: open
      map: ["openLayer"]
      visible: false
    - state: inside
      map: ["insideLayer"]
      visible: false
    - state: fill-util4-1
      map: [ "pouchFill4" ]
      visible: false
    - state: fill-util3-1
      map: [ "pouchFill3" ]
      visible: false
    - state: fill-util2-1
      map: [ "pouchFill2" ]
      visible: false
    - state: fill-util1-1
      map: [ "pouchFill1" ]
      visible: false
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#0C0C0CFF"
      right:
      - state: inhand-right
        color: "#0C0C0CFF"
  - type: Clothing
    clothingVisuals:
      belt:
      - state: equipped-BELT
        color: "#0C0C0CFF"
      pocket:
      - state: equipped-BELT
        color: "#0C0C0CFF"

