- type: entity
  parent: BaseItem
  id: BaseVibe
  abstract: true
  components:
  - type: PhysicalComposition
    materialComposition:
      Plastic: 75
      Steel: 25
  - type: Vibrator
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 200
  - type: DeviceLinkSink
    ports:
    - Toggle
    - On
    - Off
  - type: StaticPrice 
    price: 100
    vendPrice: 3000 
  - type: ItemToggle
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/_radiant/Lewd/vibrate_loop.ogg
  - type: UseDelay
    delay: 1.0
  - type: Appearance 
  - type: ToggleableVisuals # Add support for multiple layers
    spriteLayer: on

