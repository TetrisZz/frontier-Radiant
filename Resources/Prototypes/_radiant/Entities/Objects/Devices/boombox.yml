- type: entity
  parent: BaseItem
  id: BoomBox
  name: бумбокс
  description: Повидал не одну качалку.
  components:
  - type: StationAiWhitelist
  - type: Sprite
    sprite: _radiant/Objects/Devices/Boombox/boomboxblack.rsi
    layers:
    - state: "off"
      map: ["enum.JukeboxVisualLayers.Base"]
  - type: Jukebox
    onState: on
    offState: off
    selectState: select
  - type: StaticPrice # Frontier
    price: 100
    vendPrice: 3000 # Frontier
  - type: Item
    size: Normal
  - type: Appearance
  - type: ActivatableUI
    key: enum.JukeboxUiKey.Key
  - type: UserInterface
    interfaces:
        enum.JukeboxUiKey.Key:
          type: JukeboxBoundUserInterface
        enum.WiresUiKey.Key:
          type: WiresBoundUserInterface
        enum.StorageUiKey.Key: # Frontier
          type: StorageBoundUserInterface # Frontier
  # Frontier: Music Discs
  - type: ContainerContainer
    containers:
      machine_board: !type:Container
      machine_parts: !type:Container
      storagebase: !type:Container
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,7,5
    openOnActivate: false
    whitelist:
      components:
      - JukeboxContainer
  - type: StorageFill
    contents:
    - id: PirateRecord
    - id: WesternRecord
    - id: JazzRecord
    - id: PunkRecord
    - id: CorporateRecord
    - id: DeltaRecord
    - id: SpaceRecord
  - type: EmptyOnMachineDeconstruct
    containers:
      - storagebase
  # End Frontier: Music Discs

