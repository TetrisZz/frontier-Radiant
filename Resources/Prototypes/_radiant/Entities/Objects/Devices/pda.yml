    id: AcorpIDCard
  - type: Appearance
    appearanceDataInit:
      enum.PdaVisuals.PdaType:
        !type:String
        pda
  - type: PdaBorderColor
    borderColor: "#282828"
    accentHColor: "#d7d7d0"
    accentVColor: "#282828"
