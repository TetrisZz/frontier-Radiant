# generic modules
- type: entity
  id: BorgModuleRadio
  parent: [ BaseBorgModule, BaseProviderBorgModule ]
  name: связной модуль киборга
  description: Модуль, в котором есть рация, два интеркома с общими каналами и прожектор.
  components:
  - type: Sprite
    sprite: _radiant/Objects/Specific/Robotics/borgmodule.rsi
    layers:
    - state: generic
    - state: icon-radio
  - type: Item
    sprite: Objects/Specific/Robotics/borgmodule.rsi
    inhandVisuals:
      left:
      - state: base-icon-inhand-left
        color: "#8FCBCB"
      - state: base-module-inhand-left
        color: "#A1A1A1"
      - state: base-part-inhand-left
      - state: base-stripes-inhand-left
        color: "#7D7D7D"
      right:
      - state: base-icon-inhand-right
        color: "#8FCBCB"
      - state: base-module-inhand-right
        color: "#A1A1A1"
      - state: base-part-inhand-right
      - state: base-stripes-inhand-right
        color: "#7D7D7D"
  - type: ItemBorgModule
    moduleId: Radio
    items:
    - RadioHandheldNF
    - IntercomCommonBorg
    - IntercomCommonBorg
    - FloodlightBorg
  - type: BorgModuleIcon
    icon: { sprite: _radiant/Interface/Actions/actions_borg.rsi, state: radio }

