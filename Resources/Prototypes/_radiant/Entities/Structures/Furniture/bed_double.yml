- type: entity
  name: двойная кровать
  id: BedDouble
  parent: BaseStructure
  description: Здесь можно лежать, спать. Отдых в этом месте способствует крайне медленному заживлению.
  components:
  - type: HealOnBuckle
    damage:
      types:
        Poison: -0.1
        Blunt: -0.1
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.55"
        density: 190
        mask:
        - TableMask
  - type: Sprite
    sprite: _radiant/Structures/Furniture/furniture.rsi
    state: bed_double_up
    noRot: true
  - type: Strap
    position: Down
    rotation: -90
    buckleOffset: "0,0.20"
  - type: Construction
    graph: bedRS
    node: bed_double
  - type: PlaceableSurface
    placeCentered: true
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 2
  - type: Transform
    anchored: true
    noRot: true
  - type: Anchorable
  - type: Pullable

- type: entity
  parent: BedDouble
  id: BedDoubleDown
  name: двойная кровать
  description: Здесь можно лежать, спать. Отдых в этом месте способствует крайне медленному заживлению.
  components:
  - type: Sprite
    state: bed_double_down
  - type: Damageable
    damageModifierSet: Inflatable
  - type: Strap
    position: Down
    rotation: -90
    buckleOffset: "0,-0.2"
  - type: Construction
    graph: bedRS
    node: bed_double_down
