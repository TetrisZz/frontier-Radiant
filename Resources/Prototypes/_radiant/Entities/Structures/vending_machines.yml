- type: entity
  parent: [BaseStructureDisableAnchoring, StorePresetNavyShipyardUplink, VendingMachine]
  id: VendingMachineNavyShipyard
  name: автомат флота
  description: Чем больше доминируете в секторе, тем больше ваш флот!
  components:
  - type: VendingMachine
    cashSlot: Null
    offState: off
    brokenState: broken
    normalState: normal-unshaded
    ejectState: eject-unshaded
    denyState: deny-unshaded
    screenState: screen
  - type: Advertise
    pack: SyndieDrobeAds
  - type: Sprite
    sprite: _radiant/Structures/Machines/VendingMachines/tokensnavy.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: PointLight
    radius: 1.5
    energy: 1.3
    color: "#9589d6"
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: Store
    balance:
      Telecrystal: 0
  - type: AccessReader
    access: [["Navy"]]
  - type: Tag
    tags:
    - NavyShipyard

