- type: entity
  id: BorgChassisAcorpMiner
  parent: BaseBorgChassisAcorp
  name: syndicate saboteur cyborg
  description: A streamlined engineering cyborg, equipped with covert modules. Its chameleon projector lets it disguise itself as a Nanotrasen cyborg.
  components:
    - type: Sprite
      layers:
        - state: ascrap
        - state: ascrap_e
          map: ["enum.BorgVisualLayers.Light"]
          shader: unshaded
          visible: false
        - state: ascrap_l
          shader: unshaded
          map: ["light"]
          visible: false
    - type: BorgChassis
      maxModules: 8
      hasMindState: ascrap_e
      noMindState: ascrap_e_r
      moduleWhitelist:
        tags:
        - BorgModuleGeneric
        - BorgModuleEngineering
        - BorgModuleCargo
    - type: SiliconLawProvider
      laws: AcorpScrapStatic
    - type: TTS
      voice: Mister_gutsy_fl3
    - type: ShowHealthBars
      damageContainers:
      - Inorganic
      - Silicon
    - type: MovementSpeedModifier # slower
      baseWalkSpeed : 2.25
      baseSprintSpeed : 3.825
    - type: MobThresholds # tankier
      thresholds:
        0: Alive
        150: Critical
        200: Dead
      stateAlertDict:
        Alive: BorgHealth
        Critical: BorgCrit
        Dead: BorgDead
      showOverlays: false
      allowRevives: true
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 125
        behaviors:
        - !type:PlaySoundBehavior
          sound:
            path: /Audio/Machines/warning_buzzer.ogg
            params:
              volume: 5
      - trigger:
          !type:DamageTrigger
          damage: 300
        behaviors:
        - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak
        - !type:EmptyContainersBehaviour
          containers:
          - cell_slot
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - type: Repairable
      doAfterDelay: 14 # more HP, more time to heal
    - type: InteractionPopup
      interactSuccessString: petting-success-syndicate-cyborg
      interactFailureString: petting-failure-syndicate-cyborg
      interactSuccessSound:
        path: /Audio/Ambience/Objects/periodic_beep.ogg
    - type: FootstepModifier #Radiant Sector
      footstepSoundCollection:
        collection: FootstepBorgRadiantBig
        params:
          volume: -15
          Pitch: 0,75
    - type: PointLight
      radius: 7
      energy: 3

