- type: entity
  id: BaseBorgChassisAcorp
  parent: BaseBorgChassis
  abstract: true
  components:
  - type: NpcFactionMember
    factions:
    - NanoTrasen
  - type: Sprite
    sprite: _radiant/Mobs/Silicon/acorp_chassis.rsi
  - type: Access
    enabled: false
    tags:
    - Borg
  - type: AccessReader
    access: [["Acorp"]]
  - type: IntrinsicRadioTransmitter
    channels:
    - Binary
    - Common
    - Acorp
  - type: ActiveRadio
    channels:
    - Binary
    - Common
    - Acorp
  - type: Speech
    speechSounds: SyndieBorg
    allowedEmotes:
    - Laugh
  - type: IonStormTarget
    chance: 0
  - type: Vocal
    sounds:
      Unsexed: UnisexSiliconSyndicate
  - type: PointLight
    color: "#ffffff"
  - type: FootstepModifier #Radiant Sector
    footstepSoundCollection:
      collection: FootstepBorgRadiant
      params:
        volume: -9
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Machines/warning_buzzer.ogg
          params:
            volume: 5
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:EmptyContainersBehaviour
        containers:
        - cell_slot
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  id: BorgChassisAcorp
  parent: [BaseBorgChassisAcorp, ShowMedicalIcons]
  name: syndicate medical cyborg
  description: A combat medical cyborg. Has limited offensive potential, but makes more than up for it with its support capabilities.
  components:
    - type: Sprite
      layers:
        - state: ascientist
        - state: ascientist_e
          map: ["enum.BorgVisualLayers.Light"]
          shader: unshaded
          visible: false
        - state: ascientist_l
          shader: unshaded
          map: ["light"]
          visible: false
    - type: SiliconLawProvider
      laws: AcorpUniversalStatic
    - type: BorgChassis
      maxModules: 10
      hasMindState: ascientist_e
      noMindState: ascientist_e_r
      moduleWhitelist:
        tags:
        - BorgModuleGeneric
        - BorgModuleScience
        - BorgModuleJanitor
        - BorgModuleMedical
        - BorgModuleService
    - type: Strap
      buckleOnInteractHand: False
      position: Stand
      buckleOffset: "0,0.1"
    - type: ShowHealthBars
    - type: InteractionPopup
      interactSuccessString: petting-success-syndicate-cyborg
      interactFailureString: petting-failure-syndicate-cyborg
      interactSuccessSound:
        path: /Audio/Ambience/Objects/periodic_beep.ogg
    - type: SolutionScanner

