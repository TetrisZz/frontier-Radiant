#Security Hardsuit
- type: entity
  parent: [ClothingOuterHardsuitBase, BaseC2ContrabandUnredeemable] # Removed BaseRestrictedContraband<BaseC2ContrabandUnredeemable
  id: ClothingOuterHardsuitAcorpSecurity
  name: скафандр акорп секьюрити
  description: Специальный боевой скафандр для подразделения Аколит Корпорейшн - секьюрити.
  components:
  - type: Sprite
    sprite: _radiant/Clothing/Hardsuits/sec_rig.rsi
  - type: Clothing
    sprite: _radiant/Clothing/Hardsuits/sec_rig.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.5
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.4
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.6
        Slash: 0.6
        Heat: 0.6
        Piercing: 0.6
        Caustic: 0.7
  - type: ClothingSpeedModifier
    walkModifier: 0.75
    sprintModifier: 0.75
  - type: HeldSpeedModifier
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitAcorpSecurity

