- type: entity
  parent: Clothing
  id: ClothingNeckShockCollar
  name: электрический ошейник
  suffix: SelfUnremovable
  description: Электрический ошейник, который бьёт током по сигналу.
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: _radiant/Clothing/Neck/shock_collar.rsi
    scale: 0.6, 0.6
    state: icon
  - type: Clothing
    sprite: _radiant/Clothing/Neck/shock_collar.rsi
    stripDelay: 10
    equipDelay: 5
    quickEquip: true
    slots:
    - neck
  - type: AttachedClothing
  - type: ClothingSpeedModifier
    walkModifier: 0.95
    sprintModifier: 0.95
  - type: ShockOnTrigger
    damage: 5
    duration: 3
    cooldown: 4
  - type: TriggerOnSignal
  - type: DeviceLinkSink
    ports:
      - Trigger
  - type: Tag
    tags:
    - WhitelistChameleon
  - type: Construction
    graph: ShockCollarCrafting
    node: start

